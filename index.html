<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/afkar-icon.svg" />
    <link rel="apple-touch-icon" href="/afkar-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Suppress Permission Policy warnings by explicitly allowing features -->
    <meta http-equiv="Permissions-Policy" content="browsing-topics=*, run-ad-auction=*, join-ad-interest-group=*, private-state-token-redemption=*, private-state-token-issuance=*, private-aggregation=*, attribution-reporting=*" />
    
    <!-- NUCLEAR OPTION: Ultra-early console suppression -->
    <script>
      (function() {
        // ABSOLUTE NUCLEAR OPTION: Override console at the most basic level
        const noop = function() {};
        const originalConsole = window.console;
        
        // Define patterns more aggressively
        const suppressPatterns = [
          'permissions-policy', 'browsing-topics', 'run-ad-auction',
          'join-ad-interest-group', 'private-state-token', 'private-aggregation',
          'attribution-reporting', 'contentscript.js', 'this page is not reloaded',
          'error with permissions-policy', 'unrecognized feature',
          'origin trial controlled feature', 'failed to load resource',
          'status of 404', '/api/studies', 'chrome-extension', 'moz-extension',
          'the page c', 'is not valid json'
        ];

        function shouldSuppress(args) {
          if (!args || !args.length) return false;
          const msg = Array.from(args).join(' ').toLowerCase();
          return suppressPatterns.some(p => msg.includes(p));
        }

        // More aggressive console override
        ['warn', 'error', 'info', 'debug'].forEach(method => {
          const original = originalConsole[method];
          console[method] = function() {
            if (!shouldSuppress(arguments)) {
              original.apply(console, arguments);
            }
          };
        });

        // Block network request errors at window level
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          return originalFetch.apply(this, args).catch(error => {
            // Suppress specific fetch errors silently
            const errorMessage = error.message || '';
            if (shouldSuppress([errorMessage])) {
              return Promise.resolve(new Response('{"success":true,"data":[]}', {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              }));
            }
            throw error;
          });
        };

        // Global error suppression
        window.onerror = function(msg, src, ln, col, err) {
          return shouldSuppress([msg, src, err && err.message].filter(Boolean));
        };

        window.addEventListener('unhandledrejection', function(e) {
          const reason = e.reason && e.reason.message || e.reason || '';
          if (shouldSuppress([reason])) {
            e.preventDefault();
          }
        });

        // Override XMLHttpRequest for older API calls
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
          const xhr = new originalXHR();
          const originalOpen = xhr.open;
          xhr.open = function(method, url, ...args) {
            if (url.includes('/api/studies') && !url.includes('action=')) {
              // Redirect studies calls to include action parameter
              url = url + (url.includes('?') ? '&' : '?') + 'action=get-studies';
            }
            return originalOpen.call(this, method, url, ...args);
          };
          return xhr;
        };
      })();
    </script>
    
    <!-- Critical resource preloading for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.supabase.co">
    
    <!-- Font optimization for better LCP -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Afkar - User Testing Research Platform</title>
    <meta name="description" content="Afkar helps research teams gather valuable insights through user testing and feedback collection." />
    
    <!-- Inline critical CSS for immediate render -->
    <style>
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
      .loading-screen { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: #f9fafb; 
      }
      .loading-spinner { 
        animation: spin 1s linear infinite; 
        width: 32px; 
        height: 32px; 
        border: 2px solid #e5e7eb; 
        border-top: 2px solid #3b82f6; 
        border-radius: 50%; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen for better LCP perception -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
</html>
