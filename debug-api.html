<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afkar API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Afkar API Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. Server Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Authentication Test</h2>
        <button onclick="testAuth()">Login as Researcher</button>
        <button onclick="testAuth('participant')">Login as Participant</button>
        <button onclick="testAuth('admin')">Login as Admin</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Studies API Test</h2>
        <button onclick="testStudies()">Get Studies (requires auth)</button>
        <div id="studies-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Create Study Test</h2>
        <button onclick="testCreateStudy()">Create Test Study</button>
        <div id="create-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Token Debug</h2>
        <button onclick="debugToken()">Debug Current Token</button>
        <div id="token-result"></div>
    </div>

    <script>
        let currentToken = null;
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testHealth() {
            clearLog('health-result');
            log('health-result', 'Testing health endpoint...');
            
            try {
                const response = await fetch('http://localhost:3003/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    log('health-result', `âœ… Health check passed: ${JSON.stringify(data)}`, 'success');
                } else {
                    log('health-result', `âŒ Health check failed: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('health-result', `âŒ Health check error: ${error.message}`, 'error');
            }
        }

        async function testAuth(role = 'researcher') {
            clearLog('auth-result');
            log('auth-result', `Testing authentication for ${role}...`);
            
            const credentials = {
                researcher: { email: 'abwanwr77+researcher@gmail.com', password: 'Testtest123' },
                participant: { email: 'abwanwr77+participant@gmail.com', password: 'Testtest123' },
                admin: { email: 'abwanwr77+admin@gmail.com', password: 'Testtest123' }
            };

            try {
                const response = await fetch('http://localhost:3003/api/auth-consolidated?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials[role])
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.data.token;
                    log('auth-result', `âœ… Authentication successful for ${role}`, 'success');
                    log('auth-result', `Token: ${currentToken.substring(0, 30)}...`, 'info');
                    log('auth-result', `User: ${JSON.stringify(data.data.user, null, 2)}`, 'info');
                } else {
                    log('auth-result', `âŒ Authentication failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('auth-result', `âŒ Authentication error: ${error.message}`, 'error');
            }
        }

        async function testStudies() {
            clearLog('studies-result');
            
            if (!currentToken) {
                log('studies-result', 'âŒ No token available. Please authenticate first.', 'error');
                return;
            }

            log('studies-result', 'Testing studies endpoint...');
            
            try {
                const response = await fetch('http://localhost:3003/api/research-consolidated?action=get-studies', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('studies-result', `âœ… Studies retrieved successfully`, 'success');
                    log('studies-result', `Studies: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    log('studies-result', `âŒ Studies request failed: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('studies-result', `âŒ Studies request error: ${error.message}`, 'error');
            }
        }

        async function testCreateStudy() {
            clearLog('create-result');
            
            if (!currentToken) {
                log('create-result', 'âŒ No token available. Please authenticate first.', 'error');
                return;
            }

            log('create-result', 'Testing create study endpoint...');
            
            const studyData = {
                title: 'Test Study ' + Date.now(),
                description: 'This is a test study created by the debug tool',
                participantLimit: 10,
                compensation: 25,
                blocks: [
                    {
                        id: 'welcome-1',
                        type: 'welcome',
                        title: 'Welcome',
                        description: 'Welcome to our test study',
                        order: 0,
                        settings: {}
                    }
                ],
                status: 'active'
            };
            
            try {
                const response = await fetch('http://localhost:3003/api/research-consolidated?action=create-study', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studyData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('create-result', `âœ… Study created successfully`, 'success');
                    log('create-result', `Study: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    log('create-result', `âŒ Create study failed: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('create-result', `âŒ Create study error: ${error.message}`, 'error');
            }
        }

        async function debugToken() {
            clearLog('token-result');
            
            if (!currentToken) {
                log('token-result', 'âŒ No token available. Please authenticate first.', 'error');
                return;
            }

            log('token-result', 'Debugging current token...');
            log('token-result', `Token: ${currentToken}`, 'info');
            log('token-result', `Token length: ${currentToken.length}`, 'info');
            log('token-result', `Token type: ${currentToken.startsWith('fallback-token-') ? 'Fallback' : 'JWT'}`, 'info');
            
            if (currentToken.startsWith('fallback-token-')) {
                const parts = currentToken.replace('fallback-token-', '').split('-');
                const userId = parts.slice(0, -1).join('-');
                const timestamp = parts[parts.length - 1];
                log('token-result', `User ID: ${userId}`, 'info');
                log('token-result', `Timestamp: ${timestamp}`, 'info');
            }
        }

        // Auto-run health check on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
