<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Authentication Testing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .results { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîê Enhanced Authentication Testing Suite</h1>
    <p>Testing the improved session management and token persistence</p>

    <div class="test-section">
        <h3>üîç 1. Authentication Status Check</h3>
        <button onclick="checkAuthStatus()">Check Current Auth Status</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="auth-status-results" class="results"></div>
    </div>

    <div class="test-section">
        <h3>üöÄ 2. Participant Login Test</h3>
        <button onclick="testParticipantLogin()">Login as Participant</button>
        <button onclick="testTokenPersistence()">Test Token Persistence</button>
        <div id="login-results" class="results"></div>
    </div>

    <div class="test-section">
        <h3>üîÑ 3. Navigation Test</h3>
        <button onclick="testDiscoverNavigation()">Navigate to Discover</button>
        <button onclick="testDashboardNavigation()">Navigate to Dashboard</button>
        <div id="navigation-results" class="results"></div>
    </div>

    <div class="test-section">
        <h3>üõ†Ô∏è 4. Token Management Test</h3>
        <button onclick="testTokenRefresh()">Test Token Refresh</button>
        <button onclick="clearAuth()">Clear Authentication</button>
        <div id="token-results" class="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003/api';
        const PRODUCTION_BASE = 'https://researchhub-saas.vercel.app/api';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        async function checkAuthStatus() {
            const resultsId = 'auth-status-results';
            document.getElementById(resultsId).innerHTML = '';
            
            try {
                // Check localStorage
                const authStorage = localStorage.getItem('auth-storage');
                if (authStorage) {
                    const parsed = JSON.parse(authStorage);
                    log(resultsId, `‚úÖ Auth storage found:`, 'success');
                    log(resultsId, `   - Has user: ${!!parsed.state?.user}`, 'info');
                    log(resultsId, `   - Has token: ${!!parsed.state?.token}`, 'info');
                    log(resultsId, `   - Is authenticated: ${parsed.state?.isAuthenticated}`, 'info');
                    log(resultsId, `   - User role: ${parsed.state?.user?.role}`, 'info');
                    log(resultsId, `   - User email: ${parsed.state?.user?.email}`, 'info');
                } else {
                    log(resultsId, '‚ùå No auth storage found', 'error');
                }

                // Test API with token
                if (authStorage) {
                    const parsed = JSON.parse(authStorage);
                    const token = parsed.state?.token;
                    
                    if (token) {
                        const response = await fetch(`${API_BASE}/auth-consolidated?action=status`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const data = await response.json();
                        log(resultsId, `üîç API Status Check: ${response.status}`, response.ok ? 'success' : 'error');
                        log(resultsId, `   Response: ${JSON.stringify(data, null, 2)}`, 'info');
                    }
                }
            } catch (error) {
                log(resultsId, `‚ùå Error checking auth status: ${error.message}`, 'error');
            }
        }

        async function checkLocalStorage() {
            const resultsId = 'auth-status-results';
            
            try {
                const authStorage = localStorage.getItem('auth-storage');
                if (authStorage) {
                    const parsed = JSON.parse(authStorage);
                    log(resultsId, `üì¶ Complete localStorage data:`, 'info');
                    log(resultsId, JSON.stringify(parsed, null, 2), 'info');
                } else {
                    log(resultsId, 'üì¶ localStorage is empty', 'info');
                }
            } catch (error) {
                log(resultsId, `‚ùå Error reading localStorage: ${error.message}`, 'error');
            }
        }

        async function testParticipantLogin() {
            const resultsId = 'login-results';
            document.getElementById(resultsId).innerHTML = '';
            
            try {
                log(resultsId, 'üöÄ Starting participant login test...', 'info');
                
                const loginData = {
                    email: 'abwanwr77+participant@gmail.com',
                    password: 'Testtest123'
                };
                
                const response = await fetch(`${API_BASE}/auth-consolidated?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(resultsId, '‚úÖ Login successful!', 'success');
                    log(resultsId, `   - User: ${data.user?.email}`, 'info');
                    log(resultsId, `   - Role: ${data.user?.role}`, 'info');
                    log(resultsId, `   - Has token: ${!!(data.session?.access_token || data.tokens?.authToken)}`, 'info');
                    
                    // Simulate what the enhanced auth store would do
                    const authStorage = {
                        state: {
                            user: data.user,
                            token: data.session?.access_token || data.tokens?.authToken,
                            refreshToken: data.session?.refresh_token || data.tokens?.refreshToken,
                            isAuthenticated: true
                        },
                        version: 0
                    };
                    
                    localStorage.setItem('auth-storage', JSON.stringify(authStorage));
                    log(resultsId, 'üíæ Auth data saved to localStorage', 'success');
                } else {
                    log(resultsId, `‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(resultsId, `‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testTokenPersistence() {
            const resultsId = 'login-results';
            
            try {
                log(resultsId, 'üîÑ Testing token persistence...', 'info');
                
                const authStorage = localStorage.getItem('auth-storage');
                if (!authStorage) {
                    log(resultsId, '‚ùå No auth storage found. Please login first.', 'error');
                    return;
                }
                
                const parsed = JSON.parse(authStorage);
                const token = parsed.state?.token;
                
                if (!token) {
                    log(resultsId, '‚ùå No token found in storage', 'error');
                    return;
                }
                
                // Test multiple API calls to verify token persistence
                const endpoints = [
                    'auth-consolidated?action=status',
                    'research-consolidated?action=dashboard-analytics',
                    'research-consolidated?action=get-studies'
                ];
                
                for (const endpoint of endpoints) {
                    const response = await fetch(`${API_BASE}/${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    log(resultsId, `üì° ${endpoint}: ${response.status} - ${data.success ? 'Success' : 'Failed'}`, 
                        response.ok ? 'success' : 'error');
                }
                
                log(resultsId, '‚úÖ Token persistence test completed', 'success');
            } catch (error) {
                log(resultsId, `‚ùå Token persistence error: ${error.message}`, 'error');
            }
        }

        async function testDiscoverNavigation() {
            const resultsId = 'navigation-results';
            document.getElementById(resultsId).innerHTML = '';
            
            try {
                log(resultsId, 'üß≠ Testing navigation to discover page...', 'info');
                
                // Simulate navigation by opening discover page in new tab
                const discoverUrl = window.location.origin.includes('localhost') 
                    ? 'http://localhost:5175/discover'
                    : 'https://researchhub-saas.vercel.app/discover';
                
                log(resultsId, `üîó Opening: ${discoverUrl}`, 'info');
                
                // Check if auth data will be available
                const authStorage = localStorage.getItem('auth-storage');
                if (authStorage) {
                    log(resultsId, '‚úÖ Auth data available for navigation', 'success');
                    window.open(discoverUrl, '_blank');
                } else {
                    log(resultsId, '‚ùå No auth data available. Login first.', 'error');
                }
            } catch (error) {
                log(resultsId, `‚ùå Navigation error: ${error.message}`, 'error');
            }
        }

        async function testDashboardNavigation() {
            const resultsId = 'navigation-results';
            
            try {
                log(resultsId, 'üß≠ Testing navigation to participant dashboard...', 'info');
                
                const dashboardUrl = window.location.origin.includes('localhost') 
                    ? 'http://localhost:5175/app/participant-dashboard'
                    : 'https://researchhub-saas.vercel.app/app/participant-dashboard';
                
                log(resultsId, `üîó Opening: ${dashboardUrl}`, 'info');
                
                const authStorage = localStorage.getItem('auth-storage');
                if (authStorage) {
                    const parsed = JSON.parse(authStorage);
                    if (parsed.state?.user?.role === 'participant') {
                        log(resultsId, '‚úÖ Participant role confirmed, navigation allowed', 'success');
                        window.open(dashboardUrl, '_blank');
                    } else {
                        log(resultsId, `‚ùå Wrong role: ${parsed.state?.user?.role}`, 'error');
                    }
                } else {
                    log(resultsId, '‚ùå No auth data available. Login first.', 'error');
                }
            } catch (error) {
                log(resultsId, `‚ùå Navigation error: ${error.message}`, 'error');
            }
        }

        async function testTokenRefresh() {
            const resultsId = 'token-results';
            document.getElementById(resultsId).innerHTML = '';
            
            try {
                log(resultsId, 'üîÑ Testing token refresh...', 'info');
                
                const authStorage = localStorage.getItem('auth-storage');
                if (!authStorage) {
                    log(resultsId, '‚ùå No auth storage found. Please login first.', 'error');
                    return;
                }
                
                const parsed = JSON.parse(authStorage);
                const refreshToken = parsed.state?.refreshToken;
                
                if (!refreshToken) {
                    log(resultsId, '‚ùå No refresh token found', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth-consolidated?action=refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(resultsId, '‚úÖ Token refresh successful!', 'success');
                    
                    // Update localStorage with new token
                    const newToken = data.session?.access_token || data.token;
                    if (newToken) {
                        parsed.state.token = newToken;
                        localStorage.setItem('auth-storage', JSON.stringify(parsed));
                        log(resultsId, 'üíæ New token saved to localStorage', 'success');
                    }
                } else {
                    log(resultsId, `‚ùå Token refresh failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(resultsId, `‚ùå Token refresh error: ${error.message}`, 'error');
            }
        }

        async function clearAuth() {
            const resultsId = 'token-results';
            
            try {
                log(resultsId, 'üßπ Clearing authentication data...', 'info');
                localStorage.removeItem('auth-storage');
                log(resultsId, '‚úÖ Authentication cleared', 'success');
            } catch (error) {
                log(resultsId, `‚ùå Clear auth error: ${error.message}`, 'error');
            }
        }

        // Auto-check auth status on page load
        window.onload = () => {
            checkAuthStatus();
        };
    </script>
</body>
</html>
