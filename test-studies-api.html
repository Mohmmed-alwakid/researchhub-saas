<!DOCTYPE html>
<html>
<head>
    <title>Test Studies API</title>
</head>
<body>
    <h1>Testing Studies API</h1>
    <div id="output"></div>
    
    <script>
async function testStudiesAPI() {
  const output = document.getElementById('output');
  output.innerHTML = '<p>ğŸ” Testing local studies API...</p>';
  
  try {
    // Test the local API endpoint
    const response = await fetch('http://localhost:3003/api/studies');
    const data = await response.json();
    
    output.innerHTML += `<p>âœ… API Response Status: ${response.status}</p>`;
    output.innerHTML += `<pre>âœ… API Response Data: ${JSON.stringify(data, null, 2)}</pre>`;
    
    if (data.success && data.data) {
      output.innerHTML += `<p>ğŸ“Š Found ${data.data.length} studies:</p>`;
      data.data.forEach((study, index) => {
        output.innerHTML += `<div>
          <strong>${index + 1}. "${study.title}"</strong><br>
          ID: ${study.id}<br>
          Status: ${study.status}<br>
          Created: ${study.created_at}<br>
        </div><br>`;
      });
    }
  } catch (error) {
    output.innerHTML += `<p>âŒ Error testing API: ${error}</p>`;
  }
}

testStudiesAPI();
    </script>
</body>
</html>
