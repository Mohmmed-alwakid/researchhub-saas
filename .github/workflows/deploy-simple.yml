name: ğŸš€ Deploy ResearchHub

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript check
      run: npx tsc --noEmit
      
    - name: ğŸ” Server TypeScript check
      run: npx tsc -p tsconfig.server.json --noEmit
      
    - name: ğŸ—ï¸ Build client
      run: npm run build:client
      
    - name: ğŸ—ï¸ Build server
      run: npm run build:server

  deploy-vercel:
    name: â–² Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â–² Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: [deploy-vercel]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Deployment Status
      run: |
        echo "ğŸš€ ResearchHub Deployment Summary:"
        echo "Vercel: ${{ needs.deploy-vercel.result }}"
