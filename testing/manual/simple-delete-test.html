<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Delete Study Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Quick Delete Study Test</h1>
    <button onclick="testDelete()">Test Delete Study Fix</button>
    <div id="results"></div>

    <script>
        async function testDelete() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            function log(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `result ${type}`;
                div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
                resultsDiv.appendChild(div);
            }
            
            try {
                // Test authentication
                log('üîê Testing authentication...', 'info');
                const authResponse = await fetch('http://localhost:3003/api/auth-consolidated?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'abwanwr77+Researcher@gmail.com',
                        password: 'Testtest123'
                    })
                });
                
                const authData = await authResponse.json();
                if (!authData.success) throw new Error('Auth failed');
                
                const token = authData.user.access_token;
                log('‚úÖ Authentication successful', 'success');
                
                // Create a test study
                log('üìù Creating test study...', 'info');
                const createResponse = await fetch('http://localhost:3003/api/research-consolidated?action=create-study', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: 'Test Delete Study',
                        description: 'Test study for deletion',
                        type: 'unmoderated_study',
                        targetParticipants: 5,
                        duration: 15,
                        compensation: 20,
                        requirements: [],
                        tasks: []
                    })
                });
                
                const createData = await createResponse.json();
                if (!createData.success) throw new Error('Create failed');
                
                const studyId = createData.study.id;
                log(`‚úÖ Study created: ${studyId}`, 'success');
                
                // Test the fixed delete endpoint
                log('üóëÔ∏è Testing FIXED delete endpoint...', 'info');
                const deleteResponse = await fetch(`http://localhost:3003/api/research-consolidated?action=delete-study&id=${studyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Delete status: ${deleteResponse.status}`, deleteResponse.ok ? 'success' : 'error');
                
                if (deleteResponse.status === 404) {
                    log('‚ùå Still getting 404 error!', 'error');
                    return;
                }
                
                const deleteData = await deleteResponse.json();
                if (deleteData.success) {
                    log('üéâ DELETE SUCCESSFUL! Fix is working!', 'success');
                } else {
                    log(`‚ùå Delete failed: ${deleteData.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
