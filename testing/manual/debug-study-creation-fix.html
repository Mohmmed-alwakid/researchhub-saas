<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Study Creation Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        #output { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>🧪 Study Creation Fix Test</h1>
    
    <div>
        <button onclick="testStudyCreation()">Test Study Creation</button>
        <button onclick="testStudyRetrieval()">Test Study Retrieval</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'https://researchhub-saas.vercel.app';
        let authToken = null;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function getAuthToken() {
            if (authToken) return authToken;
            
            try {
                log('🔐 Logging in as researcher...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'abwanwr77+Researcher@gmail.com',
                        password: 'Testtest123'
                    })
                });

                const result = await response.json();
                if (result.success && result.token) {
                    authToken = result.token;
                    log('✅ Login successful!', 'success');
                    return authToken;
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                log(`❌ Login failed: ${error.message}`, 'error');
                throw error;
            }
        }

        async function testStudyCreation() {
            try {
                const token = await getAuthToken();
                
                log('📝 Creating test study...');
                const studyData = {
                    title: `Fix Test Study - ${new Date().toLocaleTimeString()}`,
                    description: 'This study tests our creation fix implementation',
                    participantLimit: 10,
                    compensation: 25,
                    blocks: [
                        {
                            id: 'welcome-1',
                            type: 'welcome',
                            title: 'Welcome',
                            description: 'Welcome to our test study',
                            settings: { showProgress: true }
                        }
                    ],
                    status: 'active',
                    type: 'usability',
                    created_by: 'researcher'
                };

                const response = await fetch(`${API_BASE}/api/research-consolidated?action=create-study`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(studyData)
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Study created successfully!`, 'success');
                    log(`📊 Study ID: ${result.data?.id || result.data?._id}`, 'success');
                    log(`📊 Study Title: ${result.data?.title}`, 'success');
                    
                    // Test immediate retrieval
                    log('🔍 Testing immediate retrieval...');
                    setTimeout(() => testStudyRetrieval(), 2000);
                } else {
                    log(`❌ Study creation failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function testStudyRetrieval() {
            try {
                const token = await getAuthToken();
                
                log('📚 Fetching studies list...');
                const response = await fetch(`${API_BASE}/api/research-consolidated?action=get-studies`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Retrieved ${result.data?.length || 0} studies`, 'success');
                    
                    if (result.data && result.data.length > 0) {
                        log('📋 Recent studies:', 'info');
                        result.data.slice(0, 3).forEach((study, index) => {
                            log(`  ${index + 1}. "${study.title}" (ID: ${study.id || study._id})`, 'info');
                        });
                    } else {
                        log('⚠️ No studies found in the list', 'error');
                    }
                } else {
                    log(`❌ Failed to retrieve studies: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }

        // Auto-run test when page loads
        window.onload = () => {
            log('🚀 Study Creation Fix Test Ready');
            log('Click "Test Study Creation" to verify the fix works');
        };
    </script>
</body>
</html>
