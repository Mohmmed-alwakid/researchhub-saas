<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Direct Applications API Test</h1>
    
    <button class="primary" onclick="testApplicationSubmission()">Test Application Submission</button>
    <button class="primary" onclick="testWithMockAuth()">Test with Mock Auth</button>
    
    <div id="results"></div>

    <script>
        async function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<pre>${message}</pre>`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        async function testApplicationSubmission() {
            try {
                const response = await fetch('https://researchhub-saas.vercel.app/api/applications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({
                        studyId: 'study-001',
                        responses: ['test response'],
                        eligibilityConfirmed: true
                    })
                });
                
                const responseText = await response.text();
                
                await addResult(`API Response (Status: ${response.status}):\n${responseText}`, 
                    response.ok ? 'success' : 'error');
                    
            } catch (error) {
                await addResult(`Error: ${error.message}`, 'error');
            }
        }

        async function testWithMockAuth() {
            try {
                // First try without proper auth to see auth error
                const response = await fetch('https://researchhub-saas.vercel.app/api/applications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studyId: 'study-001',
                        responses: ['test response']
                    })
                });
                
                const responseText = await response.text();
                
                await addResult(`No Auth Test (Status: ${response.status}):\n${responseText}`, 
                    response.ok ? 'success' : 'error');
                    
            } catch (error) {
                await addResult(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
